<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #2c3e50;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 20px;
      color: #4a4a4a;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .btn-secondary {
      background-color: #607d8b;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #455a64;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üë§ My Profile</h2>

    <form id="profileForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="id_number">ID Number</label>
        <input type="text" id="id_number" name="id_number" disabled />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" name="role" disabled />
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>

    <div class="section-title">üîê Change Password</div>
    <form id="passwordForm">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" required />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required />
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-secondary">Change Password</button>
      </div>
    </form>
  </div>

  <script>
    async function loadProfile() {
      const res = await fetch('/my-profile');
      const data = await res.json();
      document.getElementById('name').value = data.name;
      document.getElementById('email').value = data.email;
      document.getElementById('phone').value = data.phone;
      document.getElementById('id_number').value = data.id_number;
      document.getElementById('role').value = data.role;
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value
      };
      const res = await fetch('/my-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const result = await res.json();
      alert(result.message);
    });

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/my-profile/change-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          currentPassword: document.getElementById('currentPassword').value,
          newPassword: document.getElementById('newPassword').value
        })
      });
      const result = await res.json();
      alert(result.message);
    });

    loadProfile();
  </script>
</body>

</html>
