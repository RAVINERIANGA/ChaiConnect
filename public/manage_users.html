<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Manage Users</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .actions button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .dashboard-btn {
      background-color: #607d8b;
      color: white;
    }

    .dashboard-btn:hover {
      background-color: #455a64;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .edit-btn,
    .delete-btn {
      padding: 6px 12px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #ffc107;
      color: black;
    }

    .edit-btn:hover {
      background-color: #e0a800;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }

    #editUserContainer {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 400px;
      margin: 30px auto 0;
      border-radius: 8px;
      display: none;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #editUserForm button {
      width: 48%;
      margin-right: 2%;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-box:focus {
      border-color: #4CAF50;
    }

    .search-box::placeholder {
      color: #999;
    }
  </style>
</head>

<body>

  <h1>üë• Manage Users</h1>

  <div class="actions">
    <button class="dashboard-btn" onclick="location.href='/admin_dashboard.html'">‚Üê Back to Dashboard</button>
  </div>

  <div class="search-container">
    <input type="text" class="search-box" id="searchInput" placeholder="Search by name or ID number..." />
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th>User's ID Number</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="editUserContainer">
    <h3>Edit User</h3>
    <form id="editUserForm">
      <input type="hidden" id="editUserId">
      <label>Name</label>
      <input type="text" id="editName" required>
      <label>Email</label>
      <input type="email" id="editEmail" required>
      <label>Phone</label>
      <input type="text" id="editPhone" required>
      <label>Role</label>
      <select id="editRole" required>
        <option value="farmer">Farmer</option>
        <option value="factory_staff">Factory Staff</option>
        <option value="extension_officer">Extension Officer</option>
      </select>
      <div style="display:flex; justify-content:space-between;">
        <button type="submit">Update</button>
        <button type="button" onclick="hideEditForm()">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    async function fetchUsers() {
      const res = await fetch('/admin/users');
      const users = await res.json();

      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';

      users.forEach(user => {
        if (user.role === 'admin') return; // Skip admins

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.id_number}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.phone}</td>
          <td>${user.role}</td>
          <td>
            <button class="edit-btn" onclick='showEditForm(${JSON.stringify(user)})'>Edit</button>
            <button class="delete-btn" onclick='deleteUser(${user.user_id})'>Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showEditForm(user) {
      document.getElementById('editUserContainer').style.display = 'block';
      document.getElementById('editUserId').value = user.id_number;
      document.getElementById('editName').value = user.name;
      document.getElementById('editEmail').value = user.email;
      document.getElementById('editPhone').value = user.phone;
      document.getElementById('editRole').value = user.role;
    }

    function hideEditForm() {
      document.getElementById('editUserContainer').style.display = 'none';
    }

    document.getElementById('editUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('editUserId').value;
      const name = document.getElementById('editName').value;
      const email = document.getElementById('editEmail').value;
      const phone = document.getElementById('editPhone').value;
      const role = document.getElementById('editRole').value;

      const res = await fetch(`/admin/users/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, role })
      });

      const data = await res.json();
      if (data.success) {
        alert('User updated successfully');
        hideEditForm();
        fetchUsers();
      } else {
        alert(data.message || 'Update failed');
      }
    });

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      const res = await fetch(`/admin/users/${id}`, { method: 'DELETE' });
      const data = await res.json();
      if (data.success) {
        alert('User deleted');
        fetchUsers();
      } else {
        alert(data.message || 'Delete failed');
      }
    }
    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase().trim();
      const rows = document.querySelectorAll('#userTable tbody tr');

      rows.forEach(row => {
        const idCell = row.children[0].textContent.toLowerCase();
        const nameCell = row.children[1].textContent.toLowerCase();
        const match = idCell.includes(query) || nameCell.includes(query);
        row.style.display = match ? '' : 'none';
      });
    });

    fetchUsers();
  </script>

</body>

</html>
