<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f7f7f7; }
    form { background: #fff; padding: 20px; border: 1px solid #ccc; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #4CAF50; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>

  <h1>Change Password</h1>

  <form id="changePasswordForm">
    <label>New Password</label>
    <input type="password" id="newPassword" required>

    <label>Confirm New Password</label>
    <input type="password" id="confirmPassword" required>

    <button type="submit">Update Password</button>
  </form>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      const res = await fetch('/change-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ newPassword })
      });

      const result = await res.json();
      if (result.success) {
        alert('Password updated successfully');
        window.location.href = '/'; // Or dashboard
      } else {
        alert(result.message || 'Error updating password');
      }
    });
  </script>

</body>
</html>
