<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farmer Mismatches | ChaiConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/admin_style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    thead {
      background-color: #c0392b;
      color: white;
    }

    img.profile {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
    }

    .unflag {
      background-color: #27ae60;
      color: white;
    }

    .suspend {
      background-color: #e74c3c;
      color: white;
    }

    .reason {
      font-size: 0.9em;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Flagged Farmer Mismatches</h2>
    <table>
      <thead>
        <tr>
          <th>Farmer</th>
          <th>ID Number</th>
          <th>Profile Photo</th>
          <th>Flagged By</th>
          <th>Reason</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="mismatchTableBody">
        <!-- Rows will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadMismatches() {
      const res = await fetch('/admin/farmer-mismatches');
      const data = await res.json();

      const tbody = document.getElementById('mismatchTableBody');
      tbody.innerHTML = '';

      if (data.success && data.mismatches.length > 0) {
        data.mismatches.forEach(m => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${m.name}</td>
            <td>${m.id_number}</td>
            <td>${m.profile_picture 
                ? `<img class="profile" src="/uploads/${m.profile_picture}" alt="Profile">` 
                : 'No Photo'}</td>
            <td>${m.flagged_by}</td>
            <td class="reason">${m.reason || 'No reason provided'}</td>
            <td>${m.flagged_at.slice(0, 10)}</td>
            <td>
              <button class="unflag" onclick="unflag(${m.user_id})">Unflag</button>
              <button class="suspend" onclick="suspend(${m.user_id})">Suspend</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="7">No mismatches found.</td></tr>';
      }
    }

    async function unflag(userId) {
      if (!confirm('Are you sure you want to unflag this user?')) return;

      const res = await fetch(`/admin/unflag/${userId}`, { method: 'DELETE' });
      const result = await res.json();
      alert(result.message || 'Unflagged successfully');
      loadMismatches();
    }

    async function suspend(userId) {
      const reason = prompt('Enter suspension reason:');
      if (!reason) return;

      const res = await fetch(`/admin/suspend/${userId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reason })
      });

      const result = await res.json();
      alert(result.message || 'User suspended');
      loadMismatches();
    }

    window.onload = loadMismatches;
  </script>
</body>
</html>
