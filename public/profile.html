<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | ChaiConnect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f9fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 10px;
      border: none;
    }
    .profile-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center text-success">My Profile</h2>

    <div class="card">
      <div class="card-body">
        <div id="profileDetails">
          <p><span class="profile-label">Full Name:</span> <span id="name">Loading...</span></p>
          <p><span class="profile-label">Email:</span> <span id="email">Loading...</span></p>
          <p><span class="profile-label">Phone:</span> <span id="phone">Loading...</span></p>
          <p><span class="profile-label">Gender:</span> <span id="gender">Loading...</span></p>
          <p><span class="profile-label">ID Number:</span> <span id="idNumber">Loading...</span></p>
          <p><span class="profile-label">Account Created:</span> <span id="createdAt">Loading...</span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('/farmer/profile-info')
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          alert('Failed to load profile.');
          return;
        }

        const profile = data.profile;
        document.getElementById('name').textContent = profile.name;
        document.getElementById('email').textContent = profile.email;
        document.getElementById('phone').textContent = profile.phone;
        document.getElementById('gender').textContent = profile.gender;
        document.getElementById('idNumber').textContent = profile.id_number;
        document.getElementById('createdAt').textContent = new Date(profile.created_at).toLocaleDateString();
      })
      .catch(err => {
        console.error(err);
        alert('Something went wrong.');
      });
  </script>
</body>
</html>
