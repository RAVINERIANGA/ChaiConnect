<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Farmer Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #2c3e50;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 20px;
      color: #4a4a4a;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background-color: #3e8e41;
    }

    .btn-secondary {
      background-color: #607d8b;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #4e6a79;
    }
    
    .top-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-back {
      background-color: #555;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .btn-back:hover {
      background-color: #333;
    }
    
    .farm-details {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .profile-picture-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
      margin-bottom: 10px;
    }
    
    .profile-picture-upload {
      display: none;
    }
    
    .profile-picture-label {
      cursor: pointer;
      color: #4CAF50;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    
    .message {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    
    .readonly-info {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-style: italic;
      color: #666;
    }
    
    @media (max-width: 600px) {
      .two-columns {
        grid-template-columns: 1fr;
      }
      
      body {
        padding: 20px;
      }
      
      .container {
        padding: 20px;
      }
      
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <a href="/farmer_dashboard.html" class="btn-back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
      <div id="profileMessage" class="message"></div>
    </div>
    
    <h2><i class="fas fa-user-circle"></i> My Farmer Profile</h2>

    <form id="profileForm">
      <div class="profile-picture-container">
        <img id="profilePicture" src="/images/default-profile.jpg" alt="Profile Picture" class="profile-picture">
        <input type="file" id="profilePictureUpload" class="profile-picture-upload" accept="image/*">
        <label for="profilePictureUpload" class="profile-picture-label">
          <i class="fas fa-camera"></i> Change Profile Picture
        </label>
      </div>

      <div class="two-columns">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="id_number">Farmer ID</label>
          <div class="readonly-info" id="id_number_display"></div>
          <input type="hidden" id="id_number" name="id_number" />
        </div>
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" required />
        </div>
      </div>

      <div class="farm-details">
        <h3 class="section-title"><i class="fas fa-tractor"></i> Farm Information</h3>
        
        <div class="form-group">
          <label for="assigned_officer">Assigned Extension Officer</label>
          <div class="readonly-info" id="assigned_officer_display"></div>
          <input type="hidden" id="assigned_officer" name="assigned_officer" />
        </div>
        
        <div class="two-columns">
          <div class="form-group">
            <label for="farm_size">Farm Size (acres)</label>
            <input type="text" id="farm_size" name="farm_size" />
          </div>
          
          <div class="form-group">
            <label for="main_crops">Main Crops</label>
            <input type="text" id="main_crops" name="main_crops" placeholder="Comma separated list" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="farming_method">Farming Method</label>
          <select id="farming_method" name="farming_method">
            <option value="conventional">Conventional</option>
            <option value="organic">Organic</option>
            <option value="permaculture">Permaculture</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="button" id="cancelBtn" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </form>

    <div class="section-title"><i class="fas fa-lock"></i> Change Password</div>
    <form id="passwordForm">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" required />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
      <div id="passwordMessage" class="message"></div>
      <div class="actions">
        <button type="submit" class="btn btn-secondary">
          <i class="fas fa-key"></i> Change Password
        </button>
      </div>
    </form>
  </div>

  <script>
    // DOM Elements
    const profileForm = document.getElementById('profileForm');
    const passwordForm = document.getElementById('passwordForm');
    const cancelBtn = document.getElementById('cancelBtn');
    const profileMessage = document.getElementById('profileMessage');
    const passwordMessage = document.getElementById('passwordMessage');

    // Display message function
    function showMessage(element, message, isSuccess) {
      element.textContent = message;
      element.className = isSuccess ? 'message success' : 'message error';
      element.style.display = 'block';
      
      setTimeout(() => {
        element.style.display = 'none';
      }, 5000);
    }

    // Load profile data from database
    async function loadProfile() {
      try {
        const response = await fetch('/api/farmer/profile', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch profile data');
        }
        
        const profileData = await response.json();
        
        // Personal Information (from users table)
        document.getElementById('name').value = profileData.name || '';
        document.getElementById('email').value = profileData.email || '';
        document.getElementById('phone').value = profileData.phone || '';
        document.getElementById('id_number').value = profileData.id_number || '';
        document.getElementById('id_number_display').textContent = profileData.id_number || 'Not assigned';
        document.getElementById('gender').value = profileData.gender || 'male';
        
        // Profile Picture (from farmer_profile table)
        if (profileData.profile_picture) {
          document.getElementById('profilePicture').src = `/uploads/profile_pictures/${profileData.profile_picture}`;
        } else {
          document.getElementById('profilePicture').src = '/images/default-farmer.jpg';
        }
        
        // Location (from farmer_profile table)
        document.getElementById('location').value = profileData.location || '';
        
        // Farm Information (from farmer_profile table and joined data)
        document.getElementById('assigned_officer').value = profileData.assigned_officer_id || '';
        document.getElementById('assigned_officer_display').textContent = 
          profileData.assigned_officer_name ? 
          `${profileData.assigned_officer_name} (${profileData.assigned_officer_contact})` : 
          'Not assigned';
        
        document.getElementById('farm_size').value = profileData.farm_size || '';
        document.getElementById('main_crops').value = profileData.main_crops || '';
        document.getElementById('farming_method').value = profileData.farming_method || 'conventional';
        
      } catch (error) {
        console.error('Error loading profile:', error);
        showMessage(profileMessage, 'Failed to load profile data. Please try again.', false);
      }
    }

    // Handle profile picture upload
    document.getElementById('profilePictureUpload').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      // Validate file type and size
      if (!file.type.match('image.*')) {
        showMessage(profileMessage, 'Please select an image file (JPEG, PNG)', false);
        return;
      }
      
      if (file.size > 2 * 1024 * 1024) { // 2MB limit
        showMessage(profileMessage, 'Image size should be less than 2MB', false);
        return;
      }
      
      const formData = new FormData();
      formData.append('profile_picture', file);
      
      try {
        const response = await fetch('/api/farmer/profile/picture', {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to upload profile picture');
        }
        
        const result = await response.json();
        document.getElementById('profilePicture').src = `/uploads/profile_pictures/${result.filename}?${new Date().getTime()}`;
        showMessage(profileMessage, 'Profile picture updated successfully!', true);
      } catch (error) {
        console.error('Error uploading profile picture:', error);
        showMessage(profileMessage, error.message || 'Failed to update profile picture', false);
      }
    });

    // Handle profile form submission
    profileForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const profileData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        gender: document.getElementById('gender').value,
        location: document.getElementById('location').value,
        farm_size: parseFloat(document.getElementById('farm_size').value) || 0,
        main_crops: document.getElementById('main_crops').value,
        farming_method: document.getElementById('farming_method').value
      };
      
      try {
        const response = await fetch('/api/farmer/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(profileData),
          credentials: 'include'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to update profile');
        }
        
        showMessage(profileMessage, 'Profile updated successfully!', true);
        // Refresh some data in case of changes
        setTimeout(loadProfile, 1000);
      } catch (error) {
        console.error('Error updating profile:', error);
        showMessage(profileMessage, error.message || 'Failed to update profile', false);
      }
    });

    // Handle password change form submission
    passwordForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Client-side validation
      if (newPassword !== confirmPassword) {
        showMessage(passwordMessage, 'New passwords do not match', false);
        return;
      }
      
      if (newPassword.length < 8) {
        showMessage(passwordMessage, 'Password must be at least 8 characters long', false);
        return;
      }
      
      try {
        const response = await fetch('/api/farmer/profile/password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            current_password: currentPassword,
            new_password: newPassword
          }),
          credentials: 'include'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to change password');
        }
        
        showMessage(passwordMessage, 'Password changed successfully!', true);
        passwordForm.reset();
      } catch (error) {
        console.error('Error changing password:', error);
        showMessage(passwordMessage, error.message || 'Failed to change password', false);
      }
    });

    // Cancel button handler
    cancelBtn.addEventListener('click', function() {
      loadProfile(); // Reset form to current values
      showMessage(profileMessage, 'Changes discarded', true);
    });

    // Load profile when page loads
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
