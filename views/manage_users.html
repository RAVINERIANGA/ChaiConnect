<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users | ChaiConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
    button {
      padding: 0.4rem 0.8rem;
      margin: 0 0.2rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .edit-btn {
      background: #2196F3;
      color: white;
    }
    .delete-btn {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Manage Users</h1>
  </header>

  <div class="container">
    <table id="usersTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will load here -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadUsers() {
      try {
        const res = await fetch('/admin/users');
        const users = await res.json();

        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = ''; // Clear existing rows

        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.user_id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.phone}</td>
            <td>${user.role}</td>
            <td>
              <button class="edit-btn" onclick="editUser(${user.user_id})">Edit</button>
              <button class="delete-btn" onclick="deleteUser(${user.user_id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error('Failed to load users', err);
        alert('Could not load users. Try again later.');
      }
    }

    function editUser(userId) {
      alert(`Edit user ${userId} â€” implement this function as needed.`);
      // can also redirect: window.location.href = /edit_user.html?id=${userId};
    }

    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;

      try {
        const res = await fetch(`/admin/users/${userId}`, { method: 'DELETE' });
        const data = await res.json();

        if (data.success) {
          alert('User deleted');
          loadUsers();
        } else {
          alert('Failed to delete user');
        }

      } catch (err) {
        console.error('Error deleting user', err);
        alert('Error occurred while deleting');
      }
    }

    window.onload = loadUsers;
  </script>

</body>
</html>
