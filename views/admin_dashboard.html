<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/admin_style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <div class="dashboard">
    <h2>Welcome, Admin</h2>
    <div class="card-container">
      <div class="card">
        <h3>Manage Users</h3>
        <p>View, add, or remove farmers, factory staff and extension officers.</p>
        <button onclick="location.href='/manage_users.html'">Manage</button>
      </div>

      <div class="card">
        <h3>Assign Roles</h3>
        <p>Approve or assign roles to newly added system users.</p>
        <button onclick="location.href='assign_roles.html'">Assign</button>
      </div>

      <div class="card">
        <h3>View System Logs</h3>
        <p>Monitor activity across the platform for transparency and auditing.</p>
        <button onclick="location.href='system_logs.html'">View</button>
      </div>
    </div>

    <button class="logout-btn" onclick="location.href='login.html'">Logout</button>
  </div>
</body>
</html>
