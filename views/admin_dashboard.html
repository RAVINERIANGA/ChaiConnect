<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .dashboard {
      padding: 30px;
    }

    .dashboard h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: white;
      padding: 20px;
      width: 260px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
      text-align: center;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #343a40;
    }

    .logout-btn {
      margin: 30px auto 0;
      display: block;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <div class="dashboard">
    <h2>Welcome, Admin</h2>
    <div class="card-container">
      <div class="card">
        <h3>Manage Users</h3>
        <p>View, add, or remove farmers, factory staff, and extension officers.</p>
        <button onclick="location.href='manage_users.html'">Manage</button>
      </div>

      <div class="card">
        <h3>Assign Roles</h3>
        <p>Approve or assign roles to newly added system users.</p>
        <button onclick="location.href='assign_roles.html'">Assign</button>
      </div>

      <div class="card">
        <h3>View System Logs</h3>
        <p>Monitor activity across the platform for transparency and auditing.</p>
        <button onclick="location.href='system_logs.html'">View</button>
      </div>
    </div>

    <button class="logout-btn" onclick="location.href='login.html'">Logout</button>
  </div>
</body>
</html>
